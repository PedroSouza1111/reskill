spring.application.name=reskill

# --- Configuração do Banco de Dados (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/reskilldb
spring.datasource.username=${POSTGRE_USER}
spring.datasource.password=${POSTGRE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# --- Configuração do OAuth2 (Google) ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile, email

# Usa uma variável de ambiente para a chave de API (melhor prática de segurança)
spring.ai.openai.api-key=${GROQ_API_KEY}

# O endpoint da Groq que imita o da OpenAI
spring.ai.openai.base-url=https://api.groq.com/openai

# Escolha um dos modelos de alta velocidade da Groq
spring.ai.openai.chat.model=llama3-70b-8192